<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">
	<title> Musou Registro</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
	</style>

	<!--Importación de librerias de bootstrap para la navbar-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/styles/registro.css">
	<script type="module" src="/assets/js/main.js"></script>
</head>

<body>
	<header id="barra-navegacion" class="sticky-top"></header> <!-- HTML Modularizado -->
	<!--Importación de librerias de bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
		
		<h1>¡Únete a nosotros!</h1>
		<form>
			<div class="form-group">
				<label for="nombre">Nombre(s):</label>
				<input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
			</div>
			<div class="form-group">
				<label for="apellido">Apellido(s):</label>
				<input type="text" class="form-control" id="apellido" placeholder="Apellido(s)">
			</div>
			<div>
				<label for="telefono">Teléfono:</label>
				<input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono">
			</div>
			<div>
				<label for="correo">Correo electrónico:</label>
				<input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
			</div>
			<div>
				<label for="contraseña">Contraseña:</label>
				<input type="password" class="form-control" id="contraseña">
			</div>
			<div>
				<label for="confirmarContraseña">Confirmar contraseña:</label>
				<input type="password" class="form-control" id="confirmarContraseña">
			</div>
			<button type="submit" class="btn btn-primary">Crear cuenta</button>
			<p>¿Ya tienes cuenta? <u><a href="logIn.html">Inicia sesión aquí</a></u></p>
		</form>
		<footer id="footer"></footer> <!-- Footer Modularizado -->
	</body>
	
</html>
